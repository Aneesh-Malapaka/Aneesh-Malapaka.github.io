<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainwin">
      <div class="container1">
        <div class="iconsMenu">
          <img src="#" alt="applogo" class="appLogo" />
          <nav class="icons">
            <div class="outer">
              <div class="innerbox">
                <i class="fas fa-chart-bar fachange whiteiconcolor"></i>
              </div>
            </div>
            <div class="outer">
              <div class="innerbox">
                <i class="fas fa-map-marker-alt fachange"></i>
              </div>
            </div>
            <div class="outer">
              <div class="innerbox">
                <i class="far fa-calendar-alt fachange"></i>
              </div>
            </div>
            <div class="outer">
              <div class="innerbox">
                <i class="fas fa-cog fachange"></i>
              </div>
            </div>
          </nav>
        </div>

        <div class="mainstuff">
          <!-- <div class="navbox">
            <nav class="user">
              <div class="top-left">
                <img src="" alt="user" class="userIco" />

                <div class="welcome">
                  <h1>Hello,</h1>
                  User_name
                </div>
              </div>
              <div class="top-right">
                <div class="searchBar">
                  <input
                    type="text"
                    placeholder="Search Anything"
                    id="seabar"
                    class="ip"
                    size="30"
                  />
                  <i
                    class="fas fa-search fa-md seaico"
                    style="background-color: rgb(229, 238, 238)"
                  ></i>
                  <span class="outerico">
                    <i class="far fa-bell fa-md"></i>
                  </span>
                </div>
              </div>
            </nav>
          </div> -->
          <div class="cards">
            <div class="card1"></div>
            <div class="card2">
              <div class="airqual">
                <div class="wind-outer">
                  <i class="fas fa-wind fa-lg wind-ico"></i>
                </div>
                <div class="text">
                  <p class="Quality">Air Quality</p>
                  <p class="PolluLvl" id="MainPollu">Main pollution: PM 2.5</p>
                </div>
              </div>
              <div class="QualityInd">
                <div class="Q-info">
                  <div class="Q-in">
                    <p class="num">390</p>
                    <p class="direction">West Wind</p>
                  </div>
                  <div class="aqibox">
                    <p class="AQI">AQI</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card3"></div>
            <div class="card4"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7928db1473.js"
      crossorigin="anonymous"
    ></script>
  </body>
